[tool.poetry]
name = "dane-whisper-asr-worker"
version = "0.1.0"
description = "DANE worker for Whisper"
authors = ["Dragos Alexandru Balan <d.a.balan@utwente.nl>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
dane = "^0.4.3"
faster-whisper = "^1.0.1"

[tool.poetry.group.dev.dependencies]
moto = "^5.0.13"
boto3 = "^1.35.13"
pytest = "^8.3.2"
mockito = "^1.3.3"
flake8 = "^7.1.1"
pytest-cov = "^5.0.0"
black = "^24.8.0"
mypy = "^1.11"
types-requests = "^2.28.11.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = [
  "tests/",
]
addopts = [
  "--cov",
  "--ignore=tests/ignored",
]

[tool.coverage.run]
omit = [
  "tests/*"
]

[tool.black]
line-length = 88
target_version = ['py310']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | build
    | dist
    | \.venv
    | misc
  )/
)
'''

[tool.mypy]
python_version = "3.10"
exclude = "misc"

[[tool.mypy.overrides]]
module = [
  'dane.*',
  'mockito',
  'yaml',
  'yacs.*',
  'faster_whisper.*',
  'boto3.*'
]
ignore_missing_imports = true
