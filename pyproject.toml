[tool.poetry]
name = "dane-whisper-asr-worker"
version = "0.2.0"
description = "Whisper worker"
authors = ["Dragos Alexandru Balan <d.a.balan@utwente.nl>"]
license = "MIT"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
faster-whisper = "^1.0.1"
validators = "^0.33.0"

[tool.poetry.group.dev.dependencies]
moto = "^5.0.13"
boto3 = "^1.34.84"
pytest = "^7.2.0"
flake8 = "^5.0.4"
pytest-cov = "^4.0.0"
black = "^24.3.0"
mypy = "^0.982"
types-requests = "^2.28.11.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = [
  "tests/",
]
addopts = [
  "--cov",
  "--ignore=tests/ignored",
]

[tool.coverage.run]
omit = [
  "tests/*"
]

[tool.black]
line-length = 88
target_version = ['py311']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | build
    | dist
    | \.venv
    | misc
  )/
)
'''

[tool.mypy]
python_version = "3.11"
exclude = "misc"

[[tool.mypy.overrides]]
module = [
  'yaml',
  'faster_whisper.*',
  'boto3.*'
]
ignore_missing_imports = true
